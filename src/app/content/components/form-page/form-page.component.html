<div class="container">

    <div class="form-container">

        <h1>Kindly edit to your heart's content</h1>

        <form action="submit">

            <input type="text" name="name" id="name" placeholder="Please input your Name" [(ngModel)]="name" [value]="name"><br>

            <input type="text" name="accountNumber" id="accountNum" placeholder="Please input your Account Number" [(ngModel)]="accountNum" [value]="accountNum"><br>

            <input type="radio" name="gender" id="male" value="Male" [(ngModel)]="gender">
            <label for="gender">Male</label>

            <input type="radio" name="gender" id="female" value="Female" [(ngModel)]="gender">
            <label for="gender">Female</label>

        </form>

        <button type="submit" (click)="submit()">Submit</button>

    </div>

</div>
