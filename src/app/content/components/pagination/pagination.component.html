    <label for="pet-select">Select Pagination limit:</label>

    <select name="pets" id="pet-select" (click)="viewSelected()" [(ngModel)]="limit">
      <option value="">--Please choose an option--</option>
      <option value=20>Display 20</option>
      <option value=50>Display 50</option>
      <option value=100>Display 100</option>
      <option value=200>Display 200</option>
    </select>
    <br>
    <br><br>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paginate;">
                <td>
                    <input type="checkbox">
                </td>
                <td>{{item.id}}</td>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.date_of_birth}}</td>
                <td>{{item.gender}}</td>
            </tr>
        </tbody>

    </table>

    <br><br>
    <div>
        <button (click)=" fetchPrevious()" [disabled]="response.offset === 0">Previous</button>&nbsp;&nbsp; <button (click)=" fetchNext()" [disabled]="paginate.length === 0">Next</button> <br><br>

        <button>Delete</button>
    </div>

</body>
